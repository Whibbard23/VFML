data_root: ".."  # project root; crop_path in CSVs are resolved relative to this
train_csv: "../event_csvs/assembly_1_train_events.csv"
val_csv: "../event_csvs/assembly_1_val_events.csv"
image_size: [128, 128]
batch_size: 32
num_workers: 2
model:
  type: simple_cnn
  in_channels: 3
training:
  epochs: 30
  lr: 1e-3
  weight_decay: 1e-4
out_dir: "event_training/experiments/assembly_1_run1"
